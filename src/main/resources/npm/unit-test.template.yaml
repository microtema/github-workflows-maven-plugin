unit-test:
  name: Unit Test
  runs-on: [ %RUNS_ON% ]
  needs: [ compile ]
  steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Node: Setup'
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: 'NPM: install'
      run: npm install --force
    - name: 'NPM: test'
      run: npm test
